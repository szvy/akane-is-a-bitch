    <div class="section">
        <h2>Panic Button</h2>
        <div class="buttons-here">
            <button onclick="keybind" id="setkeybind">Set Key</button>
        </div>
        <div id="output">Press a key to set it. Current key: ~</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setkeybind = document.getElementById('setkeybind');
            const output = document.getElementById('output');
            let keybind = localStorage.getItem('keybind') || '~'; 
    
            output.textContent = `Current key: ${keybind}`;
    
            setkeybind.addEventListener('click', () => {
                output.textContent = 'Listening...';
                document.removeEventListener('keydown', keydownHandler);
                document.addEventListener('keydown', keydownHandler);
            });
    
            function keydownHandler(event) {
                keybind = event.key;
                localStorage.setItem('keybind', keybind);
                output.textContent = `Selected Key: ${keybind}`;
                document.removeEventListener('keydown', keydownHandler);
                location.reload()
            }
        });
    </script>
    
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = window.location.href;
        if (url) {
            var win;
    
            document.querySelector('#abcloak').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                    window.location.replace("https://www.khanacademy.org");
                }
            };
        }
    </script>
